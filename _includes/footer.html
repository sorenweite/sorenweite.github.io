<div id="footerwrap">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h4>About</h4>
                <div class="hline-w"></div>
                <p>{{ site.about }}</p>
            </div>
            <div class="col-lg-4">
                <h4>Social Links</h4>
                <div class="hline-w"></div>
                <p>
                    {% for network in site.social %}
                        <a href="{{ network.url }}" class="btn-social btn-outline"><i class="fa fa-{{ network.title }}"></i></a>
                    {% endfor %}
                </p>
            </div>
            <div class="col-lg-4">
                <h4>The Scaffolding</h4>
                <div class="hline-w"></div>
                <p>
                    I power this website using <a href="http://getbootstrap.com">Bootstrap</a>, <a href="http://jekyllrb.com">Jekyll</a>, and <a href="https://github.com">Github</a>. They are ever dependable internet friends and I <i class="fa fa-heart"></i> them for it.
                </p>
            </div>
        </div><! --/row -->
    </div><! --/container -->
</div><! --/footerwrap -->
